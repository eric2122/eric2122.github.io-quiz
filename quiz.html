<!DOCTYPE html>
<html>
<head>
    <title>Spieleinstellungen</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px; 
        }

        .settings {
            position: relative;
            height: 80%;
            width: 80%;
            border: 1px solid rgba(158, 103, 162, 1);
            border-radius: 20px;
            overflow: auto;
            background: #000;
            box-shadow: 0 0 10px rgba(158, 103, 162, 1);
            padding: 20px;
        }

        .settings h1 {
            text-align: center;
            color: #fff;
            font-size: 32px; 
        }

        .settings label, .settings select, .settings input {
            width: 100%;
            margin-bottom: 20px;
            color: #fff;
            font-size: 22px; 
            padding: 5px;
            border-radius: 5px;
        }

        .settings select, .settings input {
            background: #222;
            border: 1px solid rgba(158, 103, 162, 1);
            outline: none;
        }

        .settings select option, .settings input[type="text"] {
            background: #222;
            color: #fff;
        }

        .settings a.start-button {
            display: inline-block;
            cursor: pointer;
            background-color: rgba(158, 103, 162, 1);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.5s;
            font-size: 24px; 
            text-decoration: none;
            text-align: center;
        }

        .settings a.start-button:hover {
            background-color: #fff;
            color: #000;
        }

        #playerSettings {
            display: none;
            flex-wrap: wrap;
        }

        .player-setting {
            width: 45%;
            margin: 2.5%;
        }

        .player-setting input[type=color] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="settings">
        <h1><i class="fas fa-cog"></i> Spieleinstellungen</h1>
        <div id="settingsForm">
            <label for="category"><i class="fas fa-list"></i> Kategorie:</label>
            <select id="category">
                <option>Noob</option>
                <option>Chad</option>
                <option>GigaChad</option>
                <option>Mr.Robot</option>
            </select>

            <label for="players"><i class="fas fa-users"></i> Anzahl der Spieler:</label>
            <select id="players">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <div id="playerSettings">
            </div>

            <a href="fragen.html" class="start-button">Spiel starten</a>
        </div>
    </div>
    <script>
        function createPlayerSetting(id) {
            return `
                <div class="player-setting">
                    <label for="name"><i class="fas fa-user"></i> Name Spieler ${id}:</label>
                    <input type="text" id="name${id}">

                    <label for="icon"><i class="fas fa-image"></i> Icon Spieler ${id}:</label>
                    <input type="text" id="icon${id}">

                    <label for="color"><i class="fas fa-palette"></i> Farbe Spieler ${id}:</label>
                    <input type="color" id="color${id}">
                </div>
            `;
        }

        document.getElementById('players').addEventListener('change', function() {
            var numPlayers = document.getElementById('players').value;
            var playerSettings = document.getElementById('playerSettings');
            playerSettings.innerHTML = "";
            for (var i = 0; i < numPlayers; i++) {
                playerSettings.innerHTML += createPlayerSetting(i+1);
            }
            playerSettings.style.display = 'flex';
        });
    </script>
</body>
</html>
