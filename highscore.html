<!DOCTYPE html>
<html>
<head>
    <title>Highscore Board</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px; 
        }

        .highscore-board {
            position: relative;
            height: 80%;
            width: 80%;
            border: 1px solid rgba(158, 103, 162, 1);
            border-radius: 20px;
            overflow: auto;
            background: #000;
            box-shadow: 0 0 10px rgba(158, 103, 162, 1);
            padding: 20px;
        }

        .highscore-board h1 {
            text-align: center;
            color: #fff;
            font-size: 32px; 
        }

        .highscore-board table {
            width: 100%;
            color: #fff;
            font-size: 22px;
        }

        .highscore-board th, .highscore-board td {
            padding: 10px;
            text-align: center;
        }

        .highscore-board th {
            background-color: rgba(158, 103, 162, 1);
        }

        .highscore-board td {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="highscore-board">
        <h1>Highscore Board</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
